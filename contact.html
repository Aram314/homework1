<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Shop | Contact</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <img src="images/logo.png" alt="logo" height="50"  id="logo">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Screenshots</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li class="links__item--selected"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="social-media">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                        <li><a href="#"><i class="fab fa-google-plus-square"></i></a></li>
                    </ul>
                </div>
                <div class="menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </div>
            </div>
        </div>
    </nav>

</header>
<main>
<section class="contact">
    <div class="container">
        <div class="title">Contact Us</div>
        <div class="contact-wrapper">
            <div class="contact__img">
                <img src="images/axjik.png" alt="Girl" width="350">
            </div>
            <div class="contact__form">
                <form action="#">
                    <input type="text" placeholder="Enter Your Name">
                    <input type="text" placeholder="Enter Your Number">
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
</main>
<footer>
    <h2>Ready To Start? Enjoy Free 30 Days <br> Trial Today</h2>
    <div class="footer__search">
        <input type="text" placeholder="Your Search">
    </div>
</footer>
<script>
    window.onscroll = function(){
        var scrolled = window.pageYOffset || document.documentElement.scrollTop;
        var logo = document.getElementById('logo');
        if(scrolled === 0) {
            logo.classList.remove('logo--small')
        } else {
            logo.classList.add('logo--small')
        }
    };
    document.getElementsByClassName('menu-button')[0].onclick = function(){
        document.getElementsByClassName('links')[0].classList.toggle('show');
    }

</script>
</body>
</html>
